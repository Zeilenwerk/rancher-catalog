lb:
  ports:
  - "${public_port}:8000"
  tty: true
  image: rancher/load-balancer-service
  links:
  - drone-server
  stdin_open: true

drone-healthcheck:
  image: rancher/drone-config:v0.1.0
  net: 'container:drone-server'
  volumes_from:
    - drone-data-volume
  entrypoint: /giddyup health

drone-server:
  image: rancher/drone-config:v0.1.0
  volumes_from:
    - drone-data-volume
  labels:
    io.rancher.sidekicks: drone-data-volume, drone-daemon, drone-healthcheck
  external_links:
    - db:database

drone-daemon:
  image: rancher/drone:0.4
  net: container:drone-server
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
  volumes_from:
    - drone-data-volume
  entrypoint: /opt/rancher/rancher_entry.sh

db:
  image: mysql
  volumes:
    - /var/lib/mysql
  labels:
    io.rancher.sidekicks: backup
  environment:
    MYSQL_ROOT_PASSWORD: "${db_root_pwd}"
    MYSQL_DATABASE: drone
    MYSQL_USER: drone
    MYSQL_PASSWORD: "${db_pwd}"

backup:
  image: tutum/dockup
  volumes_from:
    - db
  environment:
    AWS_ACCESS_KEY_ID: "${aws_key}"
    AWS_SECRET_ACCESS_KEY: "${aws_secret}"
    AWS_DEFAULT_REGION: eu-west-1
    BACKUP_NAME: drone-db
    S3_BUCKET_NAME: drone-db
    PATHS_TO_BACKUP: /var/lib/mysql/mysql
    CRON_TIME: 0 3 * * *


## Do not change below. Could cause data loss in upgrade.
drone-data-volume:
  image: busybox
  net: none
  command: /bin/true
  labels:
    io.rancher.container.start_once: true
  volumes:
    - /var/lib/drone
    - /etc/drone
    - /opt/rancher
